<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出
        alert("哈尔滨理工学习")
        // 控制台弹出
        console.log('你猜我在那里')
        // 文档里写内容 向网页当中写入
        document.write('往网页中写')
    </script>

    // 引入外部标签
    <script src="js.js"></script>
</head>
<body>
    
    <!-- 3 可以写到指定属性中 -->
    <button onclick="alert('属性中的')">点我一下</button>
    <a href="javascript:alert('123')"></a>
    
</body>
</html>
